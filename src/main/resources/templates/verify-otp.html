<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Live MART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-cart"></i> Live MART
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Verify OTP</h2>
                        
                        <div th:if="${success}" class="alert alert-success">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>

                        <p class="text-center mb-4">Please enter the OTP sent to your email</p>

                        <form th:action="@{/verify-otp}" method="post">
                            <input type="hidden" name="email" th:value="${email}">
                            
                            <div class="mb-3">
                                <label class="form-label">OTP Code</label>
                                <input type="text" name="otp" class="form-control text-center" 
                                       maxlength="6" required placeholder="Enter 6-digit OTP">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <form th:action="@{/resend-otp}" method="post" class="d-inline">
                                <input type="hidden" name="email" th:value="${email}">
                                <p>Didn't receive OTP? 
                                    <button type="submit" class="btn btn-link p-0">Resend OTP</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
